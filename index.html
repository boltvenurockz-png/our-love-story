<!DOCTYPE html>
<html>
<head>
<title>For Paige ❤️</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: 'Comic Sans MS', cursive;
  background: black;
  text-align: center;
  color: white;
  overflow-x: hidden;
}

/* PASSWORD SCREEN */
#lockScreen {
  position: fixed;
  width: 100%;
  height: 100vh;
  background: linear-gradient(to bottom, #ff4e8a, #000);
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}

input {
  padding: 10px;
  border-radius: 20px;
  border: none;
  text-align: center;
  font-size: 16px;
}

button {
  margin-top: 15px;
  padding: 10px 25px;
  border-radius: 20px;
  border: none;
  background: white;
  color: #ff4e8a;
  font-weight: bold;
  cursor: pointer;
}

button:hover {
  transform: scale(1.05);
}

/* GLOWING NAME */
.glow {
  font-size: 28px;
  margin-top: 20px;
  animation: glow 1.5s ease-in-out infinite alternate;
}

@keyframes glow {
  from { text-shadow: 0 0 10px pink, 0 0 20px hotpink; }
  to { text-shadow: 0 0 20px white, 0 0 40px red; }
}

/* MAIN CONTENT */
#mainContent {
  display: none;
  background: linear-gradient(to bottom, #ffd6e0, #ffffff);
  color: #333;
  min-height: 100vh;
  padding-bottom: 50px;
}
