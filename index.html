<!DOCTYPE html>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {

  background: black;
  text-align: center;
  color: white;
  overflow-x: hidden;
}

/* PASSWORD SCREEN */
#lockScreen {
  position: fixed;
  width: 100%;
  height: 100vh;
  background: linear-gradient(to bottom, #ff4e8a, #000);
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}

input {
  padding: 10px;
  border-radius: 20px;
  border: none;
  text-align: center;
  font-size: 16px;
}

button {
  margin-top: 15px;
  padding: 10px 25px;
  border-radius: 20px;
  border: none;
  background: white;
  color: #ff4e8a;
  font-weight: bold;
  cursor: pointer;
}

/* GLOWING NAME */
.glow {
  font-size: 28px;
  margin-top: 20px;
  animation: glow 1.5s ease-in-out infinite alternate;
}

@keyframes glow {
  from { text-shadow: 0 0 10px pink, 0 0 20px hotpink; }
  to { text-shadow: 0 0 20px white, 0 0 40px red; }
}

/* MAIN CONTENT */
#mainContent {
  display: none;
  background: linear-gradient(to bottom, #ffd6e0, #ffffff);
  color: #333;
  min-height: 100vh;
  padding-bottom: 50px;
}

h1 {
  padding: 20px;
  color: #c2185b;
}

img {
  width: 90%;
  max-width: 600px;
  border-radius: 20px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.25);
}

h2 {
  color: #880e4f;
}

p {
  padding: 10px 20px;
}

.navbtn {
  margin: 20px 10px;
  padding: 10px 20px;
  background: #c2185b;
  color: white;
  border-radius: 20px;
}

/* Floating Hearts */
.heart {
  position: fixed;
  bottom: -20px;
  font-size: 20px;
  animation: float 6s linear infinite;
  color: pink;
}

@keyframes float {
  0% {transform: translateY(0); opacity: 1;}
  100% {transform: translateY(-100vh); opacity: 0;}
}
</style>
</head>

<body>

<!-- PASSWORD LOCK -->
<div id="lockScreen">
  <h1>Enter the Secret Password ‚ù§Ô∏è</h1>
  <input type="password" id="passwordInput" placeholder="Enter password">

<!-- MAIN CONTENT -->
<div id="mainContent">

<div class="glow">Paige my beautiful wife & my forever Valentine ‚ú®</div>

<button class="navbtn" onclick="prevSlide()">‚¨Ö Back</button>

<script>
const slides = [
  {title:"Our Journey", img:"IMG_4624.png", caption:"Started from Lovers‚Ä¶ now stuck forever üòå"},
  {title:"Beautiful Wifey", img:"IMG_4625.png", caption:"Proof I married above my level üò≠‚ù§Ô∏è"},

  {title:"Road Trip Adventures", img:"IMG_4627.png", caption:"Driver: Me. Boss: Her."},
  {title:"Sleeping Zzzz", img:"IMG_4628.png", caption:"I sleep. She protects. üí§üëë"},
  {title:"New York Memories", img:"IMG_4630.png", caption:"Same love, colder weather üóΩ‚ùÑÔ∏è"},
  {title:"Wedding Day Joy", img:"IMG_4632.png", caption:"Legally trapped forever üíçüòÇ"},
  {title:"Happy Valentine‚Äôs ‚ù§Ô∏è", img:"IMG_4637.png", caption:"Today I am extra dramatic üåπ"},
  {title:"Dancer Wifey", img:"IMG_4638.png", caption:"She dances. I admire."},
  {title:"Forever With You üê∂", img:"IMG_4640.png", caption:"Us + Sinai = perfect chaos üê∂üíï"}
];

let current = 0;

function updateSlide() {
  document.getElementById("title").innerText = slides[current].title;
  document.getElementById("photo").src = slides[current].img;
  document.getElementById("caption").innerText = slides[current].caption;
}

function nextSlide() {
  current++;
  if (current >= slides.length) {
    alert("Will you be my Valentine forever? üíç‚ù§Ô∏è");
    current = 0;
  }

}

function prevSlide() {
  current--;

  updateSlide();
}

/* PASSWORD CHECK */
function checkPassword() {
  const password = document.getElementById("passwordInput").value;
  if (password === "valentine") {
    document.getElementById("lockScreen").style.display = "none";
    document.getElementById("mainContent").style.display = "block";
  } else {

  }
}

/* Floating hearts */
setInterval(() => {

  heart.innerText = "‚ù§Ô∏è";
  document.body.appendChild(heart);

}, 800);

</script>

</body>
</html>
